<html>
    <head>
        <title>Produtos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    </head>
    <body>

        
 <div id="sucesso" th:if="${status}" style="display: block;" class="alert alert-success">
    Sucesso! o produto foi exluído com êxito.
</div>


        
  <br/>
  <br/>
  <div class="container p-4 border">
      <div class="row pb-2">
          <div class="col">
              <h1 class="text-primary">Lista de Produtos</h1>
          </div>
          <div class="col text-end pt-1">
              <a class="btn btn-outline-primary" href="/createproduct">
                  <i class="fas fa-plus"></i>Criar novo produto
              </a>
              
               <a class="btn btn-outline-secondary" href="/login">
                  <i class="fas fa-plus"></i> Voltar
              </a>
          </div>
      </div>
      <table class="table">
          <thead>
              <tr>
                  <th>
                      Nome
                  </th>
                  <th>
                      Categoria
                  </th>
                  <th>
                      Preço
                  </th>
                  
                   <th>
                      Descrição
                  </th>
                  
                  
                   <th>
                      Quantidade
                  </th>
              </tr>
          </thead>
          <tbody>
          
             <tr th:each="product : ${products}">
            <td th:text="${product.Nome}"></td>
            <td th:text="${product.Categoria}"></td>
            <td th:text="${product.Preco}"></td>
            <td th:text="${product.Descricao}"></td>
            <td th:text="${product.Quantidade}"></td>
            
          <td>
           <form th:action="@{/deleteProduct/{id}(id=${product.Id})}" method="post">
           <button type="submit" class="btn btn-outline-danger">Apagar</button>
           </form>
           </td>
       
       

        </tr>
          </tbody>
      </table>
  </div>
    </body>
</html>
